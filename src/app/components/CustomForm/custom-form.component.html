<form
  class="space-y-6"
  action="#"
  method="POST"
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
>
  <div>
    <label for="email" class="block text-sm font-medium leading-6 text-gray-900"
      >Email address</label
    >
    <div class="mt-2">
      <input
        id="email"
        name="email"
        type="email"
        autocomplete="email"
        formControlName="email"
        required
        class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      />
    </div>
  </div>

  <div>
    <label
      for="password"
      class="block text-sm font-medium leading-6 text-gray-900"
      >Password</label
    >

    <div class="mt-2">
      <input
        id="password"
        name="password"
        type="text"
        autocomplete="current-password"
        required
        formControlName="password"
        class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      />
    </div>

    <app-strength-bar [typeOfStrength]="typeOfStrength | async" />
  </div>

  <div>
    <button
      type="submit"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-500/50"
    >
      <!-- [disabled]="!form.valid" -->
      Sign up
    </button>
  </div>
</form>
