<div class="strength">
  <ul class="strength-checker flex items-center justify-between mt-2">
    <li
      class="line-1 h-2 w-[calc(33.33%_-_5px)] bg-gray-200"
      *ngFor="let element of barArray; let i = index; trackBy: trackByFn"
      [ngClass]="typeOfStyle[i]"
    ></li>
  </ul>
  <br />
</div>
