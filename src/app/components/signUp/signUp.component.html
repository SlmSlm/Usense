<div class="text-center">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="http://usense.com.ua/assets/images/icons/logo.svg"
        alt="logo"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        {{ title }}
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form
        class="space-y-6"
        action="#"
        method="POST"
        (ngSubmit)="onSubmit()"
        #testForm="ngForm"
      >
        <div>
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email address</label
          >
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >

          <div class="mt-2">
            <input
              id="password"
              name="password"
              type="text"
              autocomplete="current-password"
              required
              [(ngModel)]="password"
              (ngModelChange)="passwordStrengthHandler(password)"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>

          <div class="strength-checker flex items-center justify-between mt-2">
            <div
              class="line-1 h-2 w-[calc(33.33%_-_5px)] bg-gray-200"
              [ngClass]="{
                'bg-gray-200': !low && !medium && !high,
                'bg-red-200': passwordLength || low,
                'bg-yellow-200': medium,
                'bg-green-200': high
              }"
            ></div>
            <div
              class="line-2 h-2 w-[calc(33.33%_-_5px)] bg-gray-200"
              [ngClass]="{
                'bg-gray-200': (!low && !medium && !high) || low,
                'bg-red-200': passwordLength,
                'bg-yellow-200': medium,
                'bg-green-200': high
              }"
            ></div>
            <div
              class="line-3 h-2 w-[calc(33.33%_-_5px)] bg-gray-200"
              [ngClass]="{
                'bg-gray-200': (!low && !medium && !high) || low,
                'bg-red-200': passwordLength || medium,
                'bg-green-200': high
              }"
            ></div>
          </div>
          {{ low ? "Password is not secure!" : "" }}
          {{ medium ? "Medium strength password" : "" }}
          {{ high ? "Password strong!" : "" }}
        </div>

        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Sign up
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500"></p>
    </div>
  </div>
</div>
