<div class="text-center">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-10 w-auto"
        src="http://usense.com.ua/assets/images/icons/logo.svg"
        alt="logo"
      />
      <h2
        class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        {{ title }}
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form
        class="space-y-6"
        action="#"
        method="POST"
        (ngSubmit)="onSubmit()"
        #testForm="ngForm"
      >
        <app-customInput
          [label]="'Email address'"
          [inputSet]="'email'"
          [required]="true"
        />

        <app-customInput
          [label]="'Password'"
          [inputSet]="'password'"
          [required]="true"
        />
        <!-- [(ngModel)]="password" -->
        <!-- (ngModelChange)="passwordStrengthHandler(password)" -->

        <app-strengthBar
          [passwordLength]="passwordLength"
          [low]="low"
          [medium]="medium"
          [high]="high"
        />

        <div>
          <button
            type="submit"
            ng-model="button"
            [disabled]="password.length < 8"
            class="disabled:opacity-50 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
